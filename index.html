<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Arms and Ammunitions PDF Viewer - A web-based application for viewing PDF files related to arms and ammunitions">
    <meta name="theme-color" content="#1a1a2e">
    <title>Arms and Ammunitions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://api.github.com">
</head>
<body>
    <div class="sidebar-toggle" id="sidebar-toggle" data-tooltip="Toggle file browser">
        <div class="toggle-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M20 5h-9.586L8.707 3.293A.997.997 0 0 0 8 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm0 14H4V5h3.586l1.707 1.707A.997.997 0 0 0 10 7h10v12z"/>
            </svg>
        </div>
        <span class="toggle-text">Files</span>
    </div>

    <div class="container">
        <header>
            <h1>Arms and Ammunitions</h1>
            <div class="refresh-info">Last refreshed: <span id="refresh-time"></span></div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="folder">
                    <div class="folder-title" data-folder="rifiles">
                        <span>Rifles</span>
                        <span class="toggle">+</span>
                    </div>
                    <div class="folder-content" id="rifiles-content">
                        <!-- PDF files will be loaded here -->
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading files...</p>
                        </div>
                    </div>
                </div>
                <!-- More folders can be added here -->
            </div>

            <div class="pdf-viewer">
                <div class="pdf-controls">
                    <div class="pdf-title-container">
                        <div class="pdf-title">Select a PDF to view</div>
                    </div>
                    <div class="controls-container">
                        <div class="zoom-controls">
                            <button id="zoom-out" title="Zoom Out">-</button>
                            <button id="zoom-reset" title="Reset Zoom">100%</button>
                            <button id="zoom-in" title="Zoom In">+</button>
                        </div>
                        <button id="fullscreen-btn" class="fullscreen-btn" title="Fullscreen">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="pdf-container">
                    <button id="exit-fullscreen" class="exit-fullscreen" title="Exit Fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                        </svg>
                    </button>
                    <div class="iframe-container">
                        <iframe id="pdf-frame" src="about:blank" allowfullscreen></iframe>
                    </div>
                    <div class="loading" id="pdf-loading">
                        <div class="spinner"></div>
                        <p>Loading PDF...</p>
                        <p id="loading-status">Please wait</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button id="text1-btn">MCQ's</button>
            <button id="text2-btn">Commands</button>
        </div>
    </div>

    <script>
        document.getElementById('text1-btn').addEventListener('click', function() {
            window.location.href = 'https://file-share103.github.io/MCQ-Page/';
        });

        document.getElementById('text2-btn').addEventListener('click', function() {
            window.location.href = 'https://file-share103.github.io/COMMANDS-PAGE/';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
